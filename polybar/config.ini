include-file = colors.ini
include-file = modules.ini

[colors_example]
background = #0d101c
background-alt = #212430
foreground = ${xrdb:color7}
primary = #fb932f
secondary = ${xrdb:color2}
alert = ${xrdb:color3}
disabled = ${xrdb:color8}

[bar/example]
tray-position = right
tray-padding = 0
width = 90%
height = 26pt
radius = 10

offset-x = 5%
offset-y = 0

top = true
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

padding = 1
module-margin = 1

separator = 
separator-foreground = ${colors.disabled}
font-0 = Noto Sans:size=18;4
font-1 = Symbols Nerd Font:style=Regular:pixelsize=18;4

modules-left = powermenu xworkspaces xwindow
modules-right = polywall redshift pulseaudio xkeyboard brightness wlan_mod systray
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
